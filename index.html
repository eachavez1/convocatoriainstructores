<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convocatoria Instructores</title>
    <link rel="shortcut icon" href="./multimedia/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
            <div class="encabezado">
                <div class="logo">
                    <img src="./multimedia/Logo_aniversario.png" alt="">
                </div>
                <div class="titulo">
                    <h2>Formulario de Inscripción</h2>
                </div>
                <div>
                </div>
            </div>
    </header>
    <main>
        <div class="portada">
           
            <img src="./multimedia/foto_instructores.png" alt="">

            <div class="contenido">
                <h1>CONVOCATORIA ANIVERSARIO ZUMBA® COLOMBIA</h1>
                <h3>¡Haz parte del evento más grande e importante de zumba en Colombia!</h3>
            </div>

        </div>

        <form class="formulario" action="">
            <h2>INSCRÍBETE</h2>
            <Label class="formulario_nombre">
                Nombre: <input type="text" name="nombre"  required>
            </Label>
            <Label class="formulario_apellido">
                Apellido: <input type="text" name="apellido" required>
            </Label>
            <Label class="formulario_ciudad">
                Ciudad: <input type="text" name="ciudad" required>
            </Label>
            <Label class="formulario_correo">
                Correo Electrónico: <input type="email" name="correo" required>
            </Label>
            <Label class="formulario_telefono">
                Teléfono: <input type="text" name="telefono">
            </Label>
            <Label class="formulario_redes">
                Cuenta de Instagram, Facebook o Tiktok: <input type="text" name="redes">
            </Label>
            
            <Label class="formulario_politicas">
                <input type="checkbox" name="acepto" value="si" required>
                Acepto la Política de Tratamiento de Datos Personales 
            </Label>
             <button class="boton_enviar" type="submit">Enviar</button>
        </form>
    </main>
    <footer>
        <div class="redes"> <!--Redes Sociales-->
            <div class="iconos">
                <a href="https://www.instagram.com/aniversariozumbacolombia/" target="_blank"><img src="./multimedia/Instagram.png" alt="" width="50" height="50"></a>
                <a href="https://www.facebook.com/veruskafitdance?locale=es_LA" target="_blank"><img src="./multimedia/Facebook.png" alt="" width="50" height="50"></a>
            </div>
            <p class="copy_right">© 2024 by Aniversario Zumba® Colombia</p>
        </div>

    </footer>
    
</body>
</html>
